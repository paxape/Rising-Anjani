  - `{username}`: Der Benutzername des Benutzers. Wenn der Benutzer keinen Benutzernamen hat, wird er erw√§hnt.
  - `{mention}`: Erw√§hnt den Benutzer.
  - `{id}`: Die Benutzer-ID.
  - `{chatname}`: Der Name des aktuellen Chats.
