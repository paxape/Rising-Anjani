markdown-helper: |
  Markdown ist ein sehr leistungsstarkes Formatierungswerkzeug, das von Telegramm unterst√ºtzt wird. {} enth√§lt einige Verbesserungen, um sicherzustellen, dass gespeicherte Nachrichten korrekt analysiert werden und erm√∂glicht au√üerdem, Schaltfl√§chen zu erstellen.\n
  <b>Unterst√ºtztes Markdown:</b>
  - <code>__kursiv__</code>: Doppelte Unterstriche erzeugen <i>kursiven</i> Text.
  - <code>**fett**</code>: Doppelte Sternchen erzeugen <b>fetten</b> Text.
  - <code>`Quelltext`</code>: Backquotes erzeugen <code>Monospace</code>-Schrift.
  - <code>~~durchgestrichen~~</code>: Doppelte Tilden erzeugen <del>durchgestrichenen</del> Text.
  - <code>--unterstrichen--</code> Doppelter Bindestrich erzeugt <u>unterstrichenen</u> Text.
  - <code>||Spoiler||</code>: Doppelte senkrechte Striche erzeugen <spoiler>Spoiler</spoiler>-Text.
  - <code>[Beschriftung](irgendeineURL)</code>: Dies erstellt einen Link. In der Nachricht ist die Beschriftung zu sehen.
  Bsp: <code>[Test](https://www.beispiel.com)</code>
  - <code>[Schaltfl√§chenbeschriftung](buttonurl:irgendeineURL)</code>: Dies ist die Formatierung zum Erstellen einer Telegram-Schaltfl√§che. Auf der Schaltfl√§che wird die Beschriftung angezeigt; es wird auf irgendeineURL weitergeleitet.
  Bsp: <code>[Diese Schaltfl√§che √∂ffnet Google](buttonurl:https://www.google.com)</code>

  Wenn Du mehrere Tasten in derselben Zeile haben willst, verwende :same, wie z.B:
  <code>[eins](buttonurl:https://www.beispiel.com)</code>
  <code>[zwei](buttonurl:https://www.google.com:same)</code>
  Dadurch werden zwei Schaltfl√§chen in einer einzelnen Zeile anstelle einer pro Zeile erstellt.

  Denke daran, dass Deine Nachricht einen anderen Text als nur eine Schaltfl√§che enthalten <b>muss</b>!
filling-format-helper: |
  Du kannst den Inhalt eines Textes auch an den Kontext anpassen. Bspw. willst Du den Benutzer erw√§hnen, der dem Chat beigetreten ist.

  Unterst√ºtztes Format:
  - `{first}`: Der Vorname des Benutzers.
