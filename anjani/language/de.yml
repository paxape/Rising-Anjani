federations-help: |
  Gruppenmanagement. Der Spa√ü dauert nur solange bis man Spammer bekommt und sie sperren muss. Dann muss man immer mehr verbieten, und es wird unangenehm.
  Vielleicht hat man sogar mehrere Gruppen und m√∂chten diese Spammer in keiner einzigen davon - Wie kann man damit umgehen? Muss man sie in jeder einzelnen Gruppe manuell sperren?

  Jetzt nicht mehr! Mit F√∂derationen l√§sst sich eine Sperre in einem Chat auf all Deine anderen Chats √ºbertragen.
  Du kannst sogar Administratoren f√ºr F√∂rderationen ernennen, sodass die vertrauensw√ºrdigsten Admins √ºber alle Gruppen hinweg sperren k√∂nnen, die gesch√ºtzt werden sollen.

  **Verf√ºgbare Befehle:**
  √ó /newfed <Name>: Erstelle eine neue F√∂deration mit dem angegebenen Namen.
  √ó /delfed <fedID>: L√∂scht die in Deinem Besitz befindliche F√∂deration und alle Informationen, die sich darauf beziehen (Dies wird keine gesperrten Nutzer entsperren).
  √ó /joinfed <fedID>: Nimmt den aktuellen Chat in die angegebene F√∂deration auf. (**Nur der Inhaber des Chats kann dies tun**)
  √ó /leavefed <fedID>: Die aktuelle F√∂deration verlassen. (**Nur der Inhaber des Chats kann dies tun**)
  √ó /fedinfo: Informationen √ºber die F√∂deration erhalten.
  √ó /fedstats | /fstats: Erhalte Informationen √ºber die Sperre eines Benutzers in einer F√∂deration.
  √ó /myfeds | /myfed: Listet alle F√∂derationen auf, in denen Du Administrator bist (nur via Direktnachricht).

  **Befehle f√ºr F√∂derationsinhaber:**
  √ó /fedpromote | /fpromote: Bef√∂rdert einen Benutzer zum Admin der F√∂deration.
  √ó /feddemote | /fdemote: Degradiert einen Admin der F√∂deration.
  √ó /fedbackup: Erhalte eine Sicherungskopie der gesperrten Benutzer einer F√∂deration als CSV-Datei (nur via Direktnachricht).
  √ó /fedrestore: Exportiere eine Sicherungsdatei der F√∂deration, um die Sperrungen wiederherzustellen (nur via Direktnachricht).
  √ó /subfed <fedID>: Abonniere eine andere F√∂deration. Anschlie√üend werden die in der abonnierten F√∂deration verbotenen Benutzer auch in Deiner F√∂deration verboten.
  Hinweis: Dies hat keine Auswirkungen auf die Banliste Deiner F√∂deration. Die Verbote der abonnierten F√∂deration werden lediglich vererbt.
  √ó /unsubfed <fedID>: K√ºndigt das Abonnement einer anderen F√∂deration. Die Sperren aus der anderen F√∂deration werden damit aufgehoben.
  √ó /setfedlog: Legt den aktuellen Chat als Ort f√ºr den Log der F√∂deration fest. Alle Ereignisse der F√∂deration werden hier geloggt.
  √ó /unsetfedlog: Den Log f√ºr die F√∂deration ausschalten. Die Ereignisse der F√∂deration werden nicht mehr geloggt.

  **Befehle f√ºr Admins einer F√∂deration:**
  √ó /fban: Sperrt einen Benutzer oder Kanal f√ºr die F√∂deration des aktuellen Chats.
  √ó /unfban: Entsperrt einen Benutzer oder Kanal f√ºr die F√∂deration des aktuellen Chats.
  √ó /fadmins: Erhalte eine Liste von Administratoren der F√∂deration.
